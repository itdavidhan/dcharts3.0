<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/d3.css">
	<style type="text/css">
	html, body{width: 100%; height: 100%;}
	.box1{width: 49%; height: 80%; border: 1px solid #ddd; float: left;}
	.box2{width: 49%; height: 80%; border: 1px solid #ddd; float: left;}
	</style>
	<script src="../lib/d3.js"></script>
	<script src="../lib/jquery.js"></script>
	<script src="../lib/dcharts.js"></script>
	<script type="text/javascript">
	window.onload = function() {
		// key: 维度， measure: 度量
		var data = [
			{
				measure: '销量',
				dim: [
					{
						key: '东部', 
						children: [
							{ key: '凉茶', value: 0.6 },
							{ key: '绿茶', value: 0.2 },
							{ key: '红茶', value: 0.2 },
							{ key: '乌龙茶', value: 0.3 },
							{ key: '绿豆汤', value: 0.4 }
						]
					},
					{
						key: '西部', 
						children: [
							{ key: '凉茶', value: 0.3 },
							{ key: '绿茶', value: 0.8 },
							{ key: '红茶', value: 0.4 },
							{ key: '乌龙茶', value: 0.1 },
							{ key: '绿豆汤', value: 0.6 }
						]
					},
					{
						key: '南部', 
						children: [
							{ key: '凉茶', value: 0.3 },
							{ key: '绿茶', value: 0.4 },
							{ key: '红茶', value: 0.1 },
							{ key: '乌龙茶', value: 0.9 },
							{ key: '绿豆汤', value: 0.8 }
						]
					},
					{
						key: '北部', 
						children: [
							{ key: '凉茶', value: 0.7 },
							{ key: '绿茶', value: 0.6 },
							{ key: '红茶', value: 0.8 },
							{ key: '乌龙茶', value: 0.3 },
							{ key: '绿豆汤', value: 0.5 }
						]
					}
				]
			},
			{
				measure: '利润',
				dim: [
					{
						key: '东部', 
						children: [
							{ key: '凉茶', value: 0.2 },
							{ key: '绿茶', value: 0.1 },
							{ key: '红茶', value: 0.2 },
							{ key: '乌龙茶', value: 0.1 },
							{ key: '绿豆汤', value: 0.4 }
						]
					},
					{
						key: '西部', 
						children: [
							{ key: '凉茶', value: 0.3 },
							{ key: '绿茶', value: 0.8 },
							{ key: '红茶', value: 0.4 },
							{ key: '乌龙茶', value: 0.1 },
							{ key: '绿豆汤', value: 0.6 }
						]
					},
					{
						key: '南部', 
						children: [
							{ key: '凉茶', value: 0.3 },
							{ key: '绿茶', value: 0.4 },
							{ key: '红茶', value: 0.1 },
							{ key: '乌龙茶', value: 0.9 },
							{ key: '绿豆汤', value: 0.8 }
						]
					},
					{
						key: '北部', 
						children: [
							{ key: '凉茶', value: 0.7 },
							{ key: '绿茶', value: 0.6 },
							{ key: '红茶', value: 0.8 },
							{ key: '乌龙茶', value: 0.3 },
							{ key: '绿豆汤', value: 0.5 }
						]
					}
				]
			}
			
		];

		var ops = {
			margin: {left: 80, right: 30, top: 30, bottom: 80}
		};

		var box1 = new dcharts('.box1');

		box1.complexBar(data, ops);

		window.onresize = function() {
			var box1 = new dcharts('.box1');

			box1.complexBar(data, ops);
		};


	};
	</script>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
</body>
</html>
